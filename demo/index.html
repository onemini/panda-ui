  <body>
    <div id="app">
      <el-button>{{ message }}</el-button>
      <ik-button type="primary">{{ message }}22</ik-button>
    </div>
    <script>
      const { createApp, ref } = Vue

      createApp({
        setup() {
          const message = ref('Hello vue!')
          return {
            message,
          }
        },
      })
        .use(ElementPlus)
        .use(ikunui.default)
        .mount('#app')

      console.log(Vue, 'vue')
      console.log(ElementPlus, ElementPlus.default, 'element-plus')
      // import ikuiv from '../dist/index.es.js'
      console.log(ikunui.default, 'ikuiv')
